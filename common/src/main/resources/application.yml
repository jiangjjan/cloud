spring:
  servlet:
    multipart:
      max-file-size: 275661011
      max-request-size: 275661011
  codec:
    log-request-details: true # 开启request请求参数打印
  task:
    scheduling:
      pool:
        size: 8  #更改定时任务线程池的线程大小
  mvc:
    log-request-details: true #debug下打印请求参数
    servlet:
      load-on-startup: 1
    hiddenmethod:
      filter:
        enabled: true

  jackson:
    time-zone: GMT+8:00
  datasource:
    hikari:
      connection-timeout: 30000
      idle-timeout: 60000
      max-lifetime: 120000
      maximum-pool-size: 20


server:
  port: 9999
  servlet:
    encoding:
      force: true
      charset: UTF-8
  tomcat:
    max-connections: 10000
    threads:
      max: 10000
      min-spare: 100
  compression:
    enabled: true